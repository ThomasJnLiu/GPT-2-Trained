<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- Explain the forms styles and how we are passing data from the template to the route -->
<style>
  .courseTitle{
    background-color: #f5f5f5;
    border:1px solid #C7CDD1;
    padding:0.5em 1em;
    font-size:28px;
  }
  button{
    color:#0074db;
    border-radius:8px;
    padding:10px;
    border-color: #0074db;
    border-radius:15px;
    background-color: #ffffff;
  }
  button:hover{
    color:white;
    background-color:#0074db;
  }
</style>
<div style="display: flex; flex-direction: row; width: 100%; height: 100%; background-color: rgb(255, 255, 255);">
  <div>
    <form style="max-width: 800px; margin: 50px; justify-self: center;" method="POST" action="{{ url_for('generator.analyze') }}">
      <div class="form-group">
        <label for="title" class = "courseTitle">Course Description Generator</label>
        <input type="text" style="height: 60px; font-size: 20px;" class="form-control" placeholder="Enter Starting Phrase" name="title"/>
      </div>
      
      <button type="submit">Submit</button>
    </form>
    <p class="text-left" style="margin: 50px; padding: 10px; border-radius: 8px; font-size: 18px; background-color: #f4f4f4; max-width: 100%;">
      {{ text }}
    </p>
  </div>

    <img style="margin: 100px; border: 0;" alt="WALLEY" width="750" height="600" src="/tmp/walley.png" />
  </div> -->
</div>
